name: Update GitHub Actions (non-breaking)

on:
  workflow_dispatch:           # Manual trigger option
  schedule:
    - cron: '0 3 * * 1'         # Every Monday at 03:00 UTC (e.g., 8:30 AM IST)

jobs:
  update-actions:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # Needed for committing changes
      pull-requests: write     # Needed for creating PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install actions-up
        run: npm install -g actions-up

      - name: Run actions-up (non-interactive)
        run: actions-up --breaking false

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: update-actions
          title: "chore: update GitHub Actions (non-breaking)"
          body: |
            This PR updates GitHub Actions to their latest non-breaking versions via actions-up.
          commit-message: "chore: update GitHub Actions via actions-up"
          labels: dependencies, github-actions
