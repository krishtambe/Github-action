name: Minutes Acrions Update Check

on:
    schedule:
      - cron: '* * * * *'
    workflow_dispatch: 

jobs:
  check-actions:
    name: Check and Update GHA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Needed to push changes back

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install actions-up
        run: npm install -g actions-up

      - name: Run actions-up (auto-update)
        run: |
          echo "üîç Scanning workflows and updating GitHub Actions..."
          npx actions-up
          
      - name: Commit and push updates
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto-update GitHub Actions with actions-up"
            git push
          else
            echo "‚úÖ No updates needed."
          fi
